<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">{{ title }}</h1>
      <nav class="header-nav">
        <a routerLink="/mrnccd-tools/permission-demo" routerLinkActive="active" class="header-nav-link">
          <span class="nav-icon">🔐</span>
          Permission Demo
        </a>
      </nav>
    </div>
  </header>
  
  <div class="main-layout">
    <aside class="main-sidebar">
      <nav class="sidebar-nav">
        <!-- Dynamic menu sections based on permissions -->
        <div class="nav-section" *ngFor="let section of getVisibleMenuItems()">
          <h3 class="nav-section-title">{{ section.label }}</h3>
          
          <!-- Menu items within each section -->
          <a 
            *ngFor="let item of section.items" 
            [routerLink]="item.route" 
            routerLinkActive="active" 
            class="nav-link child-link"
            [class.disabled]="item.disabled"
            [style.display]="item.show ? 'flex' : 'none'"
          >
            <span class="nav-icon" *ngIf="item.icon">{{ item.icon }}</span>
            {{ item.label }}
          </a>
        </div>
        
        <!-- Show message if no sections are accessible -->
        <div class="nav-section" *ngIf="!hasAccessibleSections()">
          <div class="no-access-message">
            <span class="nav-icon">🚫</span>
            <p>No features accessible</p>
            <small>Contact your administrator for access</small>
          </div>
        </div>
      </nav>
    </aside>
    
    <main class="app-main">
      <router-outlet />
    </main>
  </div>
</div>
